name: Vividus Android App CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELEASE_VERSION: 0.2.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: NPM cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ubuntu-android-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ubuntu-android-node-
      
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ubuntu-android-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ubuntu-android-gradle-

      - name: Install npm dependencies
        run: npm install
      
      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Install JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: 14
          distribution: 'adopt'

      - name: Install bundler
        run: |
          sudo gem install bundler
          sudo bundle update --bundler

      - name: Android build
        env:
          SAUCELABS_USER: ${{ secrets.SAUCELABS_USER }}
          SAUCELABS_KEY: ${{ secrets.SAUCELABS_KEY }}
          PUBLISH_APP: ${{ github.ref == 'refs/heads/master' }}
        run: npm run build-android -- publish_app:$PUBLISH_APP release_version:$RELEASE_VERSION

      - name: Upload Android application
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: fastlane/vividus-test-app-android-${{ env.RELEASE_VERSION }}.zip
          tag_name: ${{ env.RELEASE_VERSION }}
