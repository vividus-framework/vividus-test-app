name: Vividus iOS App CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    env:
      RELEASE_VERSION: 0.3.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: NPM cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: macos-ios-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            macos-ios-node-

      - name: Cocoapods cache
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: macos-ios-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            macos-ios-pods-

      - name: Install npm dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Select Xcode 12.4
        run: sudo xcode-select --switch /Applications/Xcode_12.4.app

      - name: Install bundler
        run: |
          sudo bundle update --bundler
          sudo bundle install

      - name: iOS build
        env:
          SAUCELABS_USER: ${{ secrets.SAUCELABS_USER }}
          SAUCELABS_KEY: ${{ secrets.SAUCELABS_KEY }}
          PUBLISH_APP: ${{ github.ref == 'refs/heads/master' }}
        run: |
          cd ios
          # https://github.com/facebook/react-native/pull/32659
          pod update RCT-Folly --no-repo-update
          cd ..
          npm run build-ios -- publish_app:$PUBLISH_APP release_version:$RELEASE_VERSION

      - name: Upload iOS application
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: fastlane/vividus-test-app-ios-${{ env.RELEASE_VERSION }}.zip
          tag_name: ${{ env.RELEASE_VERSION }}
